<!DOCTYPE html>
<html>

<head>
    <title>Register</title>
    <link href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    <script src="jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>

<body id="registration" onload="showUsers()">
    <nav class="navbar sticky-top navbar-expand-sm bg-dark navbar-dark">
        <a class="navbar-brand" href="#">Richie Beverages</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="pointofsale.html">POS</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Products.html">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="register.html">Profiles</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="breakage.html">Breakage</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="sales.html">Sales</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <button class="nav-link btn" id="logout">Log Out</button>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
      <br />
        <h1>Profiles</h1>
        <!-- User Table Here -->
        <div id="userTable"></div>
        <div>
            <button id="addProfileTrigger" class="btn btn-primary float-right" data-toggle="modal"
                data-target="#addProfileModal">Add New
                Profile</button>
        </div>
    </div>
    <!-- Modal Here -->
    <div id="addProfileModal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">New Profile</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div>Firstname <span id="lblfname" class='text-danger'></span><input class='form-control' type="text" id="fname" name="fname" placeholder="Firstname" /></div>
                    <div>Middlename <span id="lblmname" class='text-danger'></span><input class='form-control' type="text" id="mname" name="mname"
                            placeholder="Middlename" /></div>
                    <div>Lastname <span id="lbllname" class='text-danger'></span><input class='form-control' type="text" id="lname" name="lname" placeholder="Lastname" /></div>
                    <div>Contact No. <span id="lblcntctnmbr" class="text-danger"></span><input class='form-control' type="text" id="cntctnmbr" name="cntctnmbr"
                            placeholder="Conctact No." /></div>
                    <div>Address <span id="lbladdress" class='text-danger'></span><input class='form-control' type="text" id="address" name="address"
                            placeholder="Address" /></div>
                    <div>Title <span id="lblutyp" class="text-danger"></span><select class="form-control" id="utyp" name="utyp">
                            <option>
                                -
                            </option>
                            <option value="1">
                                Cashier
                            </option>
                            <option value="2">
                                Clerk
                            </option>
                        </select>
                        </div>
                    <div>Password <span id="lblpsswrd" class='text-danger'></span><input class='form-control' type="password" id="psswrd" name="psswrd"
                            placeholder="Password"></div>
                    <div>Confirm Password <span id="lblcnfrmpsswrd" class='text-danger'></span><input class='form-control' type="password" id="cnfrmpsswrd" name="cnfrmpsswrd"
                            placeholder="Confirm Password"></div>
                    <!-- <input class='form-control' type="submit" id="uRegSubmit" name="uRegSubmit" value="Register"> -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="uRegSubmit" name="uRegSubmit"
                        value="Register">Save changes</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/validation.js"></script>
    <script>
        $('#addProfileTrigger').on('shown.bs.modal', function () {
            $('#addProfileModal').trigger('focus')
        })
    </script>
</body>

</html>
