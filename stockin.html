<!DOCTYPE html>
<html>
    <head>
        <title>
            Stock_in
        </title>
        <script src="jquery.min.js"></script>
        <script src="js/validation.js"></script>
        <link ref="css/style.css" type="text/css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
            integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    </head>
    <body onload="showProd()">
        <nav class="navbar sticky-top navbar-expand-sm bg-dark navbar-dark">
            <a class="navbar-brand" href="#">Richie Beverages</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="pointofsale.html">POS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="Products.html">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="register.html">Profiles</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="breakage.html">Breakage</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="sales.html">Sales</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <button class="nav-link btn" id="logout">Log Out</button>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container">
            <br />
            <div>
                <button class='btn btn-outline-primary' onclick='backStockIn()'><i class='fa fa-arrow-left' aria-hidden='true'> Back</i></button>
            </div>
            <div id="stockInProd">
            </div>
            <div>
                <button id="addProfileTrigger" class="btn btn-success float-right" data-toggle="modal"
                    data-target="#addProductModal">Stock In</button>
            </div>
            <!-- Modal Here -->
            <div id="addProductModal" class="modal fade" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">New Profile</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <!-- Body Here -->
                            <div>
                                New Stock In: <span class='text-danger' id='lblQntty'></span><input type='text' class='form-control' id='qntty' />
                            </div>
                            <div>
                                Unit Price: <span class='text-danger' id='lblPrc'></span> <input type='text' class='form-control' id='untPrc' />
                            </div>
                            <hr>
                            <div>
                                Bottle Release: <span class='text-danger' id='lblPrc'></span> <input type='number' class='form-control' id='btlRl' />
                            </div>
                            <div>
                                Shell Release: <span class='text-danger' id='lblPrc'></span> <input type='number' class='form-control' id='shRl' />
                            </div>
                            <div>
                                Case Release: <span class='text-danger' id='lblPrc'></span> <input type='number' class='form-control' id='crRl' />
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button id='btnNewStock' class='float-right btn btn-success' onclick='newStock()'>Add</button>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </body>
</html>
