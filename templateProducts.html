<!DOCTYPE html>
<html>

<head>
    <title>Products</title>
    <script src="jquery.min.js"></script>
    <script src="js/validation.js"></script>
    <link ref="css/style.css" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>

<body onload="showProducts()">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a class="navbar-brand" href="#">Richie Beverages</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="pointofsale.html">POS</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="Products.html">Products</a>
            </li>
        </ul>
    </nav>
    
    <h1>Products</h1>
    <div id="productTable"></div>
    <div id="showProd"></div>
    <div>
        <button id="addProfileTrigger" class="btn btn-primary float-right" data-toggle="modal"
            data-target="#addProductModal">Add New
            Product</button>
    </div>
    <!-- Modal Here -->
    <div id="addProductModal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">New Profile</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Body Here -->
                    <div><input class="form-control" type="text" name="dscrptn" id="dscrptn" placeholder="Description" /><span id="lblDesc"></span></div>
                    <div><input class="form-control" type="number" name="rtl_prc" id="rtl_prc" placeholder="Retail Price" /><span id="lblRtl"></span></div>
                    <div><input class="form-control" type="number" name="BTL_empty_prc" id="BTL_empty_prc" placeholder="Empty Bottle Price" /><span
                            id="lblBtl"></span></div>
                    <div><input class="form-control" type="number" name="CASE_empty_prc" id="CASE_empty_prc" placeholder="Case bottle Price" /><span
                            id="lblCs"></span></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="newProd" name="newProd">Add Product</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- End of Modal -->
</body>

</html>
