<html>

            Breakage
        </title>

    <!-- jQuery library -->

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    </head>
    <body id="body">
      <nav class="navbar sticky-top navbar-expand-sm bg-dark navbar-dark">
          <a class="navbar-brand" href="#">Richie Beverages</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
              aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
              <ul class="navbar-nav mr-auto">
                  <li class="nav-item">
                      <a class="nav-link" href="pointofsale.html">POS</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="Products.html">Products</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="register.html">Profiles</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link active" href="breakage.html">Breakage</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="sales.html">Sales</a>
                  </li>
              </ul>
              <ul class="navbar-nav">
                  <li class="nav-item">
                      <button class="nav-link btn" id="logout">Log Out</button>
                  </li>
              </ul>
          </div>
      </nav>
      <div class="container">
          <!-- Tab links -->
          <h3>Breakage</h3>
          <table id="tableBreak" class="table table-striped">
              <thead class="thead-dark">
                  <tr>
                      <th>QTY.</th>
                      <th>Product</th>
                      <th>Breakage Type</th>
                      <th>Date</th>
                      <th>Broken by</th>
                      <th>Recorded by</th>
                      <th>Action</th>
                  </tr>
              </thead>
              <tbody id="tbodyBreak">

              </tbody>
          </table>
          <div class="text-right">
              <button class="btn btn-outline-primary" id="addBreakTrigger" data-toggle="modal" data-target="#addBreakModal" >New Breakage</button>
          </div>
          <div class="error"></div>
      </div>
    <!-- Breakage Modal Here -->
    <div id="addBreakModal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">New Breakage</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Body Here -->
                    <div>
                        QTY: <span id="lblQty" class="text-danger"></span>
                        <input class="form-control" type="number" name="qty" id="qty" placeholder="Quantity" /></div>
                    <div>
                        Product ID: <span id="lblName" class="text-danger"></span>
                        <input list="products" class="form-control" type="text" name="desc" id="desc" placeholder="Product Name" />
                        <datalist id="products"></datalist>
                    </div>
                    <div>Breakage Type: <span id="lblType" class="text-danger"></span>
                        <select class="form-control" id="type">
                            <option>-</option>
                            <option>Bottle</option>
                            <option>Case</option>
                            <option>Shell</option>
                        </select>
                    </div>

                    <div>
                        Breakage by(Profile ID): <span id="lblBrB" class="text-danger"></span>
                        <input list="names" class="form-control" type="text" name="name" id="name" placeholder="Profile ID" autocomplete="off"/>
                        <datalist id="names"></datalist>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" id="newBreak" name="newProd" value="0">Add/Update
                        Breakage</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" id="closeProdModal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- End of Modal -->
        <script src="js/breakage.js"></script>
    </body>
</html>
