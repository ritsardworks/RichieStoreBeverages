<!DOCTYPE html>
<html>

<head>
    <title>Point Of Sale</title
    <script src="jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <script src="js/validation.js"></script>
</head>

<body onload="loadProd()">
    <nav class="navbar sticky-top navbar-expand-sm bg-dark navbar-dark">
        <a class="navbar-brand" href="#">Richie Beverages</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="pointofsale.html">POS</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Products.html">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="register.html">Profiles</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="sales.html">Sales</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <button class="nav-link btn" id="logout">Log Out</button>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h3>Products</h3>
        <div class="row">

            <div class="col">
                <input list='products' name='product' id='product' class="form-control" placeholder="Product">
                <datalist id="products"></datalist>
                <span id="lblProd" class="text-danger"></span>
            </div>
            <div class="col">
                <input type='number' name='qtty' id='qtty' class="form-control" placeholder="Quantity">
                <span id="lblQty" class="text-danger"></span>
            </div>
            <div class="col">
                <select name='type' id='type' class="form-control" placeholder="Deposit Type" onchange="checkVal()">
                    <option></option>
                    <option>Bottle</option>
                    <option>Case</option>
                    <option>Shell</option>
                </select>
                <span id="lblDepType" class="text-danger"></span>
            </div>
            <div class="col">
                <input type='number' name='depqtty' id='depqtty' class="form-control" placeholder="Deposit Quantity">
                <span id="lblDeposit" class="text-danger"></span>
            </div>
            <div class="col">
                <button id='btnAdd' onclick="getItem()" class="btn btn-primary">Add</button>
            </div>
        </div>
        <div>
            <br />
        </div>
        <div class="row">
            <h3>Cart</h3>
            <table id="posTable" class='table table-striped table-bordered'>
                <thead class='thead-dark'>
                    <tr>
                        <th>Qty.</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Dep Type</th>
                        <th>Dep Qty</th>
                        <th>Dep Price</th>
                        <th>Due</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="listOfProducts">

                </tbody>
            </table>
            <b>Total: </b><input type="text" name="ttlAmnt" id="ttlAmnt" disabled class="form-control">
        </div>
            <div>
                <br />
            </div>
        <div class="row">
            <button type="submit" id="btnPay" name="btnPay" class="btn btn-success btn-lg btn-block">Pay</button>
        </div>
        <div class="error"></div>
    </div>
    <div>
        <div id="postError"></div>
    </div>
    <script src="js/pos.js"></script>
</body>

</html>
