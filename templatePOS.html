<!DOCTYPE html>
<html>
    <head>
        <title>POS Template</title>
        <link href="css/bootstrap.min.css">
        <script src="jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        
        <!-- jQuery library -->
        
        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
            integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    </head>
    <body onload="loadProd()">
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <a class="navbar-brand" href="#">Richie Beverages</a>
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link active" href="pointofsale.html">POS</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Products.html">Products</a>
                </li>
            </ul>
        </nav>
        <div class="container">
            <h3>Products</h3>
            <div class="row">
            
                <div class="col">
                    <input list='products' name='product' id='product' class="form-control" placeholder="Product">
                    <datalist id="products"></datalist>
                    <span id="lblProd"></span>
                </div>
                <div class="col">
                    <input type='number' name='qtty' id='qtty' class="form-control" placeholder="Quantity">
                    <span id="lblQty"></span>
                </div>
                <div class="col">
                    <select name='type' id='type' class="form-control" placeholder="Deposit Type" onchange="checkVal()">
                        <option></option>
                        <option>Bottle</option>
                        <option>Case</option>
                    </select>
                    <span id="lblDepType"></span>
                </div>
                <div class="col">
                    <input type='number' name='depqtty' id='depqtty' class="form-control" placeholder="Deposit Quantity">
                    <span id="lblDeposit"></span>
                </div>
                <div class="col">
                    <button id='btnAdd' onclick="getItem()" class="btn btn-primary">Add</button>
                </div>
            </div>
            <div>
                <br />
            </div>
            <div class="row">
                    <h3>Cart</h3>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Qty.</th>
                                <th>Description</th>
                                <th>Price</th>
                                <th>Deposit</th>
                                <th>Due</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="listOfProducts">
                    
                        </tbody>
                    </table>
                    <b>Total: </b><input type="text" name="ttlAmnt" id="ttlAmnt" disabled class="form-control">
                    <br />
                    <button type="submit" id="btnPay" name="btnPay" class="btn btn-primary btn-lg btn-block">Pay</button>
            </div>
        </div>
        <script src="js/pos.js"></script>
    </body>
</html>
